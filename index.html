<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="visually-hidden">Simple Calculator</h1>

    <div class="calculator" role="application" aria-label="Simple calculator">
      <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>

      <div class="buttons" role="group" aria-label="Calculator buttons">
        <button class="btn func" data-action="clear" title="Clear (Esc)">C</button>
        <button class="btn func" data-action="backspace" title="Backspace (Backspace)">⌫</button>
        <button class="btn func" data-action="percent" title="Percent (%)">%</button>
        <button class="btn op" data-value="/" title="Divide">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*" title="Multiply">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-" title="Subtract">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+" title="Add">+</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals" title="Equals (Enter)">=</button>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
